#-----------------------------------------------------------------------------------------------------------
# BINDS
#-----------------------------------------------------------------------------------------------------------

#-----------------------------------------------------------------------------------------------------------
# Applications
#-----------------------------------------------------------------------------------------------------------
$terminal = foot
$filemanager = thunar
$launcher = wofi

#-----------------------------------------------------------------------------------------------------------
# Mod Key
#-----------------------------------------------------------------------------------------------------------
$mainMod = SUPER

#-----------------------------------------------------------------------------------------------------------
# Launcher
#-----------------------------------------------------------------------------------------------------------
bind = $mainMod, SPACE, exec, $launcher
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw

#-----------------------------------------------------------------------------------------------------------
# Screen Brightness
#-----------------------------------------------------------------------------------------------------------
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

#-----------------------------------------------------------------------------------------------------------
# Media Controls
#-----------------------------------------------------------------------------------------------------------
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Playback Control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

#-----------------------------------------------------------------------------------------------------------
# Miscellaneous
#-----------------------------------------------------------------------------------------------------------
bind = WIN, F1, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $filemanager

# Screenshot
bind = , Print, exec, hyprshot -m window -z -o ~/Pictures/Hyprshot
bind = $mainMod, A, exec, hyprshot -m region -z --clipboard-only

# Waybar
bind = ALT SHIFT, C, exec, killall -SIGUSR2 waybar

#-----------------------------------------------------------------------------------------------------------
# Window Management
#-----------------------------------------------------------------------------------------------------------
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exec, hyprctl dispatch exit
bind = $mainMod, V, togglefloating,
bind = $mainMod, L, exec, hyprlock

# Window Behavior
bind = $mainMod, F, fullscreen
bind = $mainMod, G, centerwindow
bind = $mainMod, Y, pin
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, K, togglegroup,
bind = $mainMod, Tab, changegroupactive, f

# Move Focus with Arrow Keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

bind = $mainMod, minus, movetoworkspace, special
bind = $mainMod, equal, togglespecialworkspace

# Move Windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move Active Window to Workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1

# Silent Move to Workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

binds {
    workspace_back_and_forth = 1
    allow_workspace_cycles = 1
}
bind = $mainMod, slash, workspace, previous

#-----------------------------------------------------------------------------------------------------------
# Resizing Windows
#-----------------------------------------------------------------------------------------------------------
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 15 0
binde = , left, resizeactive, -15 0
binde = , up, resizeactive, 0 -15
binde = , down, resizeactive, 0 15
binde = , l, resizeactive, 15 0
binde = , h, resizeactive, -15 0
binde = , k, resizeactive, 0 -15
binde = , j, resizeactive, 0 15
bind = , escape, submap, reset
submap = reset

bind = CTRL SHIFT, left, resizeactive, -15 0
bind = CTRL SHIFT, right, resizeactive, 15 0
bind = CTRL SHIFT, up, resizeactive, 0 -15
bind = CTRL SHIFT, down, resizeactive, 0 15
bind = CTRL SHIFT, l, resizeactive, 15 0
bind = CTRL SHIFT, h, resizeactive, -15 0
bind = CTRL SHIFT, k, resizeactive, 0 -15
bind = CTRL SHIFT, j, resizeactive, 0 15

#-----------------------------------------------------------------------------------------------------------
# Mouse Bindings
#-----------------------------------------------------------------------------------------------------------
# Move/Resize Windows with Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
